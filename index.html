<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schitt's Creek Bebe</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Who said what in Schitt's Creek?</h1>
        <p class="lead">The game is pretty simple, who said what?<br>
            You will be timed, you won't be judged.</p>
        <hr class="my-4">
        <p class="lead">
    </div>
    <!---------start quiz button-->
            <button id="start" type="button" class="btn btn-secondary">Let's start!</button>
    <div id="quizBody">
            <!-------where question is presented-->
            <div id="questions"></div>
            <!-------------where answers are presented-->
            <div id="questionAnswer">
            <button id="answerOne" type="button" class="btn btn-secondary"></button>
            <button id="answerTwo" type="button" class="btn btn-secondary"></button>
            <button id="answerThree" type="button" class="btn btn-secondary"></button>
            <button id="answerFour" type="button" class="btn btn-secondary"></button>
            </div>
        </div>
            <!--------timer-->
            <div id="timer"></div>
        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script> 
    <script src="script.js"></script>
</body>
</html>
