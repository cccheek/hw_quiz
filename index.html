<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schitt's Creek Bebe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--------------jumbotron-->
    <div class="jumbotron">
        <h1 id="game-descript">Who said what in Schitt's Creek?</h1>
    </div>
    <!------start quiz page-->
    <div id="start-page">
        <h2 class="start-page">The game is pretty simple, who said what?</h2>
        <h3 class="start-page">You will be timed, you won't be judged.</h3>
     <!-----start quiz button -->
        <button id="start-button" type="button" class="btn btn-secondary">Let's start!</button>
    </div>

    <!-- -----where question is presented-->
    <div id="question-body">
        <p id="question-text">this is where the question goes</p>
    </div>
    
    <!-------------where answers are presented-->
    <div id="answer-body" class="answer">
            <button id="answer1" type="button" class="btn btn-secondary answer">this is where the answer goes</button><br>
            <button id="answer2" type="button" class="btn btn-secondary answer">this is where the answer goes</button><br>
            <button id="answer3" type="button" class="btn btn-secondary answer">this is where the answer goes</button><br>
            <button id="answer4" type="button" class="btn btn-secondary answer">this is where the answer goes</button><br>    
    </div>
    <!-------correct answer-->
    <div id="correct-answer">
        <p>correct answer</p>
    </div>
    <!--------timer-->
    <h1 class="time" id="countdown">sec</h1>
    <h2 class="time">left bebe!</h2>
    <!---------score page-->
    <div id="score-page">
        <ul>

        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
